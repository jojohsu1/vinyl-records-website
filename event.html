<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Vinyl Records | event</title>
</head>

<body>
    <div class="container">
        <header class="main-header">
            <nav class="nav main_nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="new.html">New</a></li>
                    <li><a href="event.html">Event</a></li>
                    <li><a href="store.html">Shop</a></li>
                    <li><a href="login.html">Sign In</a></li>
                </ul>
            </nav>
            <h1 class="header-title">
                Vinyl Records
            </h1>
        </header>
        <div class="event-container">
            <div class="festival_item">
                <div class="section-title festival_title">upcoming events</div>
                <div class="event_title">summer lecture</div>
                <nav class="time_nav festival_countdown">
                    <ul class="item_time">
                        <li class="time_unit item_day">
                            <div class="time_details">
                                <span class="time_num num_day"></span><br><span class="time_text time_day">Day</span>
                            </div>
                        </li>
                        <li class="time_unit item_hour">
                            <div class="time_details">
                                <span class="time_num num_hour"></span><br><span class="time_text time_hour">Hour</span>
                            </div>
                        </li>
                        <li class="time_unit item_minute">
                            <div class="time_details">
                                <span class="time_num num_min"></span><br><span class="time_text time_min time_min">Min</span>
                            </div>
                        </li>
                        <li class="time_unit item_second">
                            <div class="time_details">
                                <span class="time_num num_sec"></span><br><span class="time_text time_sec">Sec</span>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="section section-title festival_title">upcoming events</div>
        <span class="festival_detail">Feel free to find out more about our
            upcoming events and book a ticket using the schedule below</span>
        <div class="section section-title">SPEAKER</div>
        <!-- <div class="carosol_btn">
            <button class="btn btn_icon icon_left">&#9664;</button>
            <button class="btn btn_icon icon_right">&#9654;</button>
        </div> -->
        <div class="sixitem_container">
        </div>
        <div class="section section-title space_up">EVENTS</div>
        <nav class="time_nav month">
            <ul class="item_month">
                <li class="month_unit month_text">
                    <div class="month_details">
                        <span class="month_look month_text item_parts month_point month_yellow month_active month_5">May</span>
                    </div>
                </li>
                <li class="month_unit month_text">
                    <div class="month_details">
                        <span class="month_look item_parts month_point month_yellow month_6">June</span>
                    </div>
                </li>
                <li class="month_hold">
                    <div class="month_details">
                        <span class="month_look item_parts month_7">July</span>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="event_items event">
        </div>
    </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
<footer class="main-footer">
    <div class="main-footer-container">
        <h1 class="footer-title">Vinyl Records</h1>
        <nav class="nav footer-nav">
            <ul>
                <li class="footer-parts">
                    <a href="https://www.youtube.com" target="blank">
                        <img src="images/Youtube-Logo.png" alt="Youtube"></a>
                </li>
                <li class="footer-parts">
                    <a href="https://www.spotify.com" target="blank">
                        <img src="images/Spotify-Logo.png" alt="Sportify"></a>
                </li>
                <li class="footer-parts">
                    <a href="https://www.facebook.com" target="blank">
                        <img src="images/Faceboo-Logo.png" alt="Facebook"></a>
                </li>
            </ul>
        </nav>
    </div>
</footer>

</html>
